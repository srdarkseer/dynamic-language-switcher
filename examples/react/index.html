<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Language Switcher - React Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",

                        },

                        },
                        popover: {

                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // Mock Language Switcher for demo purposes
        class MockLanguageSwitcher {
            constructor() {
                this.currentLanguage = 'en';
                this.availableLanguages = [
                    { code: 'en', name: 'English', flag: '🇺🇸' },
                    { code: 'es', name: 'Español', flag: '🇪🇸' },
                    { code: 'fr', name: 'Français', flag: '🇫🇷' },
                    { code: 'de', name: 'Deutsch', flag: '🇩🇪' },
                    { code: 'it', name: 'Italiano', flag: '🇮🇹' },
                    { code: 'pt', name: 'Português', flag: '🇵🇹' },
                    { code: 'ru', name: 'Русский', flag: '🇷🇺' },
                    { code: 'ja', name: '日本語', flag: '🇯🇵' },
                    { code: 'ko', name: '한국어', flag: '🇰🇷' },
                    { code: 'zh-CN', name: '简体中文', flag: '🇨🇳' },
                    { code: 'zh-TW', name: '繁體中文', flag: '🇹🇼' },
                    { code: 'ar', name: 'العربية', flag: '🇸🇦', rtl: true },
                    { code: 'he', name: 'עברית', flag: '🇮🇱', rtl: true },
                    { code: 'fa', name: 'فارسی', flag: '🇮🇷', rtl: true },
                    { code: 'ur', name: 'اردو', flag: '🇵🇰', rtl: true },
                    { code: 'hi', name: 'हिन्दी', flag: '🇮🇳' },
                    { code: 'bn', name: 'বাংলা', flag: '🇧🇩' },
                    { code: 'th', name: 'ไทย', flag: '🇹🇭' },
                    { code: 'vi', name: 'Tiếng Việt', flag: '🇻🇳' },
                    { code: 'tr', name: 'Türkçe', flag: '🇹🇷' },
                    { code: 'nl', name: 'Nederlands', flag: '🇳🇱' }
                ];
                this.translations = {
                    en: {
                        welcome: 'Welcome to our app',
                        hello: 'Hello, {name}!',
                        description: 'This is a multilingual React application',
                        navigation: 'Navigation',
                        home: 'Home',
                        about: 'About',
                        contact: 'Contact',
                        languageInfo: 'Language Information',
                        currentLanguage: 'Current Language',
                        textDirection: 'Text Direction',
                        layoutMode: 'Layout Mode',
                        availableLanguages: 'Available Languages',
                        features: 'Features',
                        multiLanguage: 'Multi-language Support',
                        rtlSupport: 'RTL Support',
                        responsiveDesign: 'Responsive Design',
                        modernUI: 'Modern UI',
                        builtWith: 'Built with React, TypeScript, and Tailwind CSS',
                        supportingLanguages: 'Supporting {count} languages'
                    },
                    es: {
                        welcome: 'Bienvenido a nuestra aplicación',
                        hello: '¡Hola, {name}!',
                        description: 'Esta es una aplicación React multilingüe',
                        navigation: 'Navegación',
                        home: 'Inicio',
                        about: 'Acerca de',
                        contact: 'Contacto',
                        languageInfo: 'Información del Idioma',
                        currentLanguage: 'Idioma Actual',
                        textDirection: 'Dirección del Texto',
                        layoutMode: 'Modo de Diseño',
                        availableLanguages: 'Idiomas Disponibles',
                        features: 'Características',
                        multiLanguage: 'Soporte Multiidioma',
                        rtlSupport: 'Soporte RTL',
                        responsiveDesign: 'Diseño Responsivo',
                        modernUI: 'UI Moderna',
                        builtWith: 'Construido con React, TypeScript y Tailwind CSS',
                        supportingLanguages: 'Soportando {count} idiomas'
                    },
                    'zh-CN': {
                        welcome: '欢迎使用我们的应用',
                        hello: '你好，{name}！',
                        description: '这是一个多语言React应用',
                        navigation: '导航',
                        home: '首页',
                        about: '关于',
                        contact: '联系',
                        languageInfo: '语言信息',
                        currentLanguage: '当前语言',
                        textDirection: '文本方向',
                        layoutMode: '布局模式',
                        availableLanguages: '可用语言',
                        features: '功能特性',
                        multiLanguage: '多语言支持',
                        rtlSupport: 'RTL支持',
                        responsiveDesign: '响应式设计',
                        modernUI: '现代界面',
                        builtWith: '使用React、TypeScript和Tailwind CSS构建',
                        supportingLanguages: '支持{count}种语言'
                    },
                    ar: {
                        welcome: 'مرحباً بك في تطبيقنا',
                        hello: 'أهلاً، {name}!',
                        description: 'هذا تطبيق React متعدد اللغات',
                        navigation: 'التنقل',
                        home: 'الرئيسية',
                        about: 'حول',
                        contact: 'اتصل بنا',
                        languageInfo: 'معلومات اللغة',
                        currentLanguage: 'اللغة الحالية',
                        textDirection: 'اتجاه النص',
                        layoutMode: 'وضع التخطيط',
                        availableLanguages: 'اللغات المتاحة',
                        features: 'الميزات',
                        multiLanguage: 'دعم متعدد اللغات',
                        rtlSupport: 'دعم RTL',
                        responsiveDesign: 'تصميم متجاوب',
                        modernUI: 'واجهة حديثة',
                        builtWith: 'مبني بـ React و TypeScript و Tailwind CSS',
                        supportingLanguages: 'يدعم {count} لغة'
                    }
                };
            }

            setLanguage(language) {
                this.currentLanguage = language;
                if (this.onLanguageChange) {
                    this.onLanguageChange(language);
                }
            }

            getText(key, params = {}) {
                const text = this.translations[this.currentLanguage]?.[key] || this.translations.en[key] || key;
                return text.replace(/\{(\w+)\}/g, (match, param) => params[param] || match);
            }

            isRTL() {
                const config = this.availableLanguages.find(lang => lang.code === this.currentLanguage);
                return config?.rtl || false;
            }

            getDocumentDirection() {
                return this.isRTL() ? 'rtl' : 'ltr';
            }
        }

        // Mock hooks
        function useLanguage() {
            const [currentLanguage, setCurrentLanguage] = React.useState('en');
            const [isReady, setIsReady] = React.useState(true);

            const languageSwitcher = React.useMemo(() => {
                const ls = new MockLanguageSwitcher();
                ls.onLanguageChange = setCurrentLanguage;
                return ls;
            }, []);

            const switchLanguage = React.useCallback(async (language) => {
                languageSwitcher.setLanguage(language);
            }, [languageSwitcher]);

            const t = React.useCallback((key, params) => {
                return languageSwitcher.getText(key, params);
            }, [languageSwitcher]);

            const isRTL = React.useCallback(() => {
                return languageSwitcher.isRTL();
            }, [languageSwitcher]);

            const direction = React.useCallback(() => {
                return languageSwitcher.getDocumentDirection();
            }, [languageSwitcher]);

            const availableLanguages = React.useMemo(() => {
                return languageSwitcher.availableLanguages;
            }, [languageSwitcher]);

            return {
                currentLanguage,
                isReady,
                isRTL: isRTL(),
                direction: direction(),
                switchLanguage,
                t,
                availableLanguages
            };
        }

        // Components
        function Translation({ translationKey, params, children, fallback, className = '' }) {
            const { t } = useLanguage();
            const translatedText = t(translationKey, params);

            if (translatedText === translationKey && fallback) {
                return <span className={className}>{fallback}</span>;
            }

            if (children) {
                return <span className={className}>{translatedText || children}</span>;
            }

            return <span className={className}>{translatedText}</span>;
        }

        function RTLDirection({ children, className = '' }) {
            const { direction, isRTL } = useLanguage();

            return (
                <div 
                    className={`rtl-direction ${className}`}
                    dir={direction}
                    data-rtl={isRTL}
                >
                    {children}
                </div>
            );
        }

        function LanguageSwitcher({ className = '', showFlags = true, showNames = true, size = 'md' }) {
            const { currentLanguage, availableLanguages, switchLanguage, direction } = useLanguage();
            const [isDropdownOpen, setIsDropdownOpen] = React.useState(false);

            const sizeClasses = {
                sm: 'text-xs px-2 py-1',
                md: 'text-sm px-3 py-2',
                lg: 'text-base px-4 py-3'
            };

            const handleLanguageChange = async (language) => {
                await switchLanguage(language);
                setIsDropdownOpen(false);
            };

            const currentLang = availableLanguages.find(lang => lang.code === currentLanguage);

            return (
                <div className={`relative inline-block ${className}`} dir={direction}>
                    <button 
                        className={`inline-flex items-center justify-center gap-2 px-4 py-2 text-sm font-medium text-foreground bg-background border border-input rounded-md shadow-sm hover:bg-accent hover:text-accent-foreground focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 ${sizeClasses[size]}`}
                        onClick={() => setIsDropdownOpen(!isDropdownOpen)}
                        aria-expanded={isDropdownOpen}
                        aria-haspopup="true"
                    >
                        {showFlags && currentLang?.flag}
                        {showNames && currentLang?.name}
                        <svg 
                            className={`ml-2 h-4 w-4 transition-transform ${isDropdownOpen ? 'rotate-180' : ''}`}
                            fill="none" 
                            stroke="currentColor" 
                            viewBox="0 0 24 24"
                        >
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    
                    {isDropdownOpen && (
                        <div className="absolute right-0 mt-2 w-64 origin-top-right rounded-md bg-popover border border-border shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none z-50 max-h-96 overflow-y-auto">
                            {availableLanguages.map((lang) => (
                                <button
                                    key={lang.code}
                                    className={`block w-full px-4 py-3 text-left text-sm text-popover-foreground hover:bg-accent hover:text-accent-foreground cursor-pointer transition-colors ${
                                        lang.code === currentLanguage ? 'bg-primary text-primary-foreground' : ''
                                    }`}
                                    onClick={() => handleLanguageChange(lang.code)}
                                >
                                    <div className="flex items-center space-x-3">
                                        <span className="text-lg">{lang.flag}</span>
                                        <div className="flex-1">
                                            <div className="font-medium">{lang.name}</div>
                                            <div className="text-xs text-muted-foreground">{lang.code}</div>
                                        </div>
                                        {lang.rtl && (
                                            <span className="text-xs bg-orange-100 text-orange-800 px-2 py-1 rounded">
                                                RTL
                                            </span>
                                        )}
                                    </div>
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        }

        // Main App Component
        function App() {
            const { 
                currentLanguage, 
                isReady, 
                switchLanguage, 
                t, 
                isRTL, 
                direction,
                availableLanguages 
            } = useLanguage();

            if (!isReady) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
                        <div className="text-center">
                            <div className="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
                            <p className="text-gray-600 dark:text-gray-300">Loading...</p>
                        </div>
                    </div>
                );
            }

            return (
                <RTLDirection>
                    <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800">
                        {/* Header */}
                        <header className="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-50">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                                <div className="flex justify-between items-center h-16">
                                    <h1 className="text-2xl font-bold text-gray-900 dark:text-white">
                                        <Translation translationKey="welcome" />
                                    </h1>
                                    
                                    <LanguageSwitcher 
                                        showFlags={true}
                                        showNames={true}
                                        size="lg"
                                        className="shadow-lg"
                                    />
                                </div>
                            </div>
                        </header>

                        {/* Main Content */}
                        <main className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                            {/* Welcome Section */}
                            <section className="text-center mb-16">
                                <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
                                    <h2 className="text-4xl font-bold text-gray-900 dark:text-white mb-6">
                                        <Translation translationKey="hello" params={{ name: 'User' }} />
                                    </h2>
                                    <p className="text-xl text-gray-600 dark:text-gray-300 mb-8 max-w-3xl mx-auto">
                                        <Translation translationKey="description" />
                                    </p>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                                        <div className="bg-blue-50 dark:bg-blue-900/20 rounded-lg p-6">
                                            <div className="text-2xl font-bold text-blue-600 dark:text-blue-400 mb-2">
                                                {currentLanguage.toUpperCase()}
                                            </div>
                                            <div className="text-sm text-gray-600 dark:text-gray-400">
                                                <Translation translationKey="currentLanguage" />
                                            </div>
                                        </div>
                                        <div className="bg-green-50 dark:bg-green-900/20 rounded-lg p-6">
                                            <div className="text-2xl font-bold text-green-600 dark:text-green-400 mb-2">
                                                {direction.toUpperCase()}
                                            </div>
                                            <div className="text-sm text-gray-600 dark:text-gray-400">
                                                <Translation translationKey="textDirection" />
                                            </div>
                                        </div>
                                        <div className="bg-purple-50 dark:bg-purple-900/20 rounded-lg p-6">
                                            <div className="text-2xl font-bold text-purple-600 dark:text-purple-400 mb-2">
                                                {isRTL ? 'RTL' : 'LTR'}
                                            </div>
                                            <div className="text-sm text-gray-600 dark:text-gray-400">
                                                <Translation translationKey="layoutMode" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* Navigation Section */}
                            <section className="mb-16">
                                <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
                                    <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">
                                        <Translation translationKey="navigation" />
                                    </h3>
                                    <nav className="flex justify-center">
                                        <ul className="flex space-x-8">
                                            <li>
                                                <a href="#home" className="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors">
                                                    <Translation translationKey="home" />
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#about" className="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors">
                                                    <Translation translationKey="about" />
                                                </a>
                                            </li>
                                            <li>
                                                <a href="#contact" className="text-blue-600 dark:text-blue-400 hover:text-blue-800 dark:hover:text-blue-300 font-medium transition-colors">
                                                    <Translation translationKey="contact" />
                                                </a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </section>

                            {/* Features Section */}
                            <section className="mb-16">
                                <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
                                    <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">
                                        <Translation translationKey="features" />
                                    </h3>
                                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                        <div className="text-center p-6 bg-blue-50 dark:bg-blue-900/20 rounded-xl">
                                            <div className="text-3xl mb-3">🌍</div>
                                            <h4 className="font-semibold text-gray-900 dark:text-white mb-2">
                                                <Translation translationKey="multiLanguage" />
                                            </h4>
                                        </div>
                                        <div className="text-center p-6 bg-green-50 dark:bg-green-900/20 rounded-xl">
                                            <div className="text-3xl mb-3">🔄</div>
                                            <h4 className="font-semibold text-gray-900 dark:text-white mb-2">
                                                <Translation translationKey="rtlSupport" />
                                            </h4>
                                        </div>
                                        <div className="text-center p-6 bg-purple-50 dark:bg-purple-900/20 rounded-xl">
                                            <div className="text-3xl mb-3">📱</div>
                                            <h4 className="font-semibold text-gray-900 dark:text-white mb-2">
                                                <Translation translationKey="responsiveDesign" />
                                            </h4>
                                        </div>
                                        <div className="text-center p-6 bg-orange-50 dark:bg-orange-900/20 rounded-xl">
                                            <div className="text-3xl mb-3">🎨</div>
                                            <h4 className="font-semibold text-gray-900 dark:text-white mb-2">
                                                <Translation translationKey="modernUI" />
                                            </h4>
                                        </div>
                                    </div>
                                </div>
                            </section>

                            {/* Language Info Section */}
                            <section>
                                <div className="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 border border-gray-200 dark:border-gray-700">
                                    <h3 className="text-2xl font-bold text-gray-900 dark:text-white mb-6 text-center">
                                        <Translation translationKey="availableLanguages" />
                                    </h3>
                                    <div className="text-center mb-6">
                                        <p className="text-lg text-gray-600 dark:text-gray-300">
                                            <Translation translationKey="supportingLanguages" params={{ count: availableLanguages.length }} />
                                        </p>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                        {availableLanguages.map((lang) => (
                                            <button
                                                key={lang.code}
                                                onClick={() => switchLanguage(lang.code)}
                                                className={`p-4 rounded-xl border-2 transition-all duration-200 hover:scale-105 ${
                                                    currentLanguage === lang.code
                                                        ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-lg'
                                                        : 'border-gray-200 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600'
                                                }`}
                                            >
                                                <div className="text-3xl mb-2">{lang.flag}</div>
                                                <div className="text-sm font-medium text-gray-900 dark:text-white">
                                                    {lang.name}
                                                </div>
                                                <div className="text-xs text-gray-500 dark:text-gray-400">
                                                    {lang.code}
                                                </div>
                                                {lang.rtl && (
                                                    <div className="text-xs bg-orange-100 text-orange-800 px-2 py-1 rounded mt-2">
                                                        RTL
                                                    </div>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        </main>

                        {/* Footer */}
                        <footer className="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 mt-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                                <div className="text-center text-gray-600 dark:text-gray-400">
                                    <p><Translation translationKey="builtWith" /></p>
                                    <p className="mt-2">
                                        <Translation translationKey="supportingLanguages" params={{ count: availableLanguages.length }} />
                                    </p>
                                </div>
                            </div>
                        </footer>
                    </div>
                </RTLDirection>
            );
        }

        // Render the app using React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
