                return text.replace(/\{(\w+)\}/g, (match, param) => params[param] || match);
            }

            isRTL() {
                const config = this.availableLanguages.find(lang => lang.code === this.currentLanguage);
                return config?.rtl || false;
            }

            getDocumentDirection() {
                return this.isRTL() ? 'rtl' : 'ltr';
            }

        // Mock hooks
        function useLanguage() {
            const [currentLanguage, setCurrentLanguage] = React.useState('en');

            const languageSwitcher = React.useMemo(() => {
                const ls = new MockLanguageSwitcher();
                ls.onLanguageChange = setCurrentLanguage;
                return ls;
            }, []);

            const switchLanguage = React.useCallback(async (language) => {
                languageSwitcher.setLanguage(language);
            }, [languageSwitcher]);

            const t = React.useCallback((key, params) => {
                return languageSwitcher.getText(key, params);
            }, [languageSwitcher]);

            const isRTL = React.useCallback(() => {
                return languageSwitcher.isRTL();
            }, [languageSwitcher]);

            const direction = React.useCallback(() => {
                return languageSwitcher.getDocumentDirection();
            }, [languageSwitcher]);

            const availableLanguages = React.useMemo(() => {
                return languageSwitcher.availableLanguages;
            }, [languageSwitcher]);

            return {
                currentLanguage,
                isReady,
                isRTL: isRTL(),
                direction: direction(),
                switchLanguage,
                t,
                availableLanguages
            };
        }

        // Components
        function Translation({ translationKey, params, children, fallback, className = '' }) {
            const { t } = useLanguage();
            const translatedText = t(translationKey, params);

            if (translatedText === translationKey && fallback) {
                return <span className={className}>{fallback}</span>;
            }

            if (children) {
                return <span className={className}>{translatedText || children}</span>;
            }

            return <span className={className}>{translatedText}</span>;
        }

        function RTLDirection({ children, className = '' }) {
            const { direction, isRTL } = useLanguage();

            return (

                    dir={direction}
                    data-rtl={isRTL}
                >
                    {children}

            );

                                            <Translation translationKey="supportingLanguages" params={{ count: availableLanguages.length }} />
                                        </p>
                                    </div>
                                    <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4">
                                        {availableLanguages.map((lang) => (
                                            <button
                                                key={lang.code}
                                                onClick={() => switchLanguage(lang.code)}
                                                className={`p-4 rounded-xl border-2 transition-all duration-200 hover:scale-105 ${
                                                    currentLanguage === lang.code
                                                        ? 'border-blue-500 bg-blue-50 dark:bg-blue-900/20 shadow-lg'
                                                        : 'border-gray-200 dark:border-gray-700 hover:border-gray-300 dark:hover:border-gray-600'
                                                }`}
                                            >
                                                <div className="text-3xl mb-2">{lang.flag}</div>
                                                <div className="text-sm font-medium text-gray-900 dark:text-white">
                                                    {lang.name}
                                                </div>
                                                <div className="text-xs text-gray-500 dark:text-gray-400">
                                                    {lang.code}
                                                </div>
                                                {lang.rtl && (
                                                    <div className="text-xs bg-orange-100 text-orange-800 px-2 py-1 rounded mt-2">
                                                        RTL
                                                    </div>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            </section>
                        </main>

                        {/* Footer */}
                        <footer className="bg-white/80 dark:bg-gray-900/80 backdrop-blur-sm border-t border-gray-200 dark:border-gray-700 mt-20">
                            <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                                <div className="text-center text-gray-600 dark:text-gray-400">
                                    <p><Translation translationKey="builtWith" /></p>
                                    <p className="mt-2">
                                        <Translation translationKey="supportingLanguages" params={{ count: availableLanguages.length }} />
                                    </p>
                                </div>
                            </div>
                        </footer>
                    </div>
                </RTLDirection>
            );
        }

        // Render the app using React 18 createRoot
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
